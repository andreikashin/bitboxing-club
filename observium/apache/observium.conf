<VirtualHost *:8668>
    ServerName _default_
    DocumentRoot /opt/observium/html

    <Directory /opt/observium/html>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/observium_error.log
    CustomLog ${APACHE_LOG_DIR}/observium_access.log combined
</VirtualHost>
